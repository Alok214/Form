<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="con">
<h1 class="h">REGISTER YOURSELF</h1>
        <form class="form">
            <span class="ak pname"><i class="fas fa-portrait"></i> Name :</span>  <input type="text" name="name" class="in name">
            <br><br>
            <span class="ak padd"><i class="fas fa-map-marker-alt"></i> Address :</span>  <input type="text" name="add" class="in add">
            <br><br>
            <span class="ak dob"><i class="fas fa-birthday-cake"></i> Birthday :</span> <input type="date" name="dob" class="in dob">
            <br><br>
            <span class="ak pname"><i class="fas fa-phone"></i> Contact :</span>  <input type="number" name="cont" class="in cont">
            <br><br>
            <span class="ak pname"><i class="far fa-futbol"></i> Hobbies :</span>  <input type="text" name="hob" class="in hob">
            <br><br>
            <span class="ak pgen"><i class="fas fa-venus-mars"></i> Gender :</span>  <input type="radio" name="gen" class="gen">Male
            <input type="radio" name="gen" class="gen">Female
            <input type="radio" name="gen" class="gen">Other
            <br><br>
            <span class="ak pname"><i class="fas fa-graduation-cap"></i> Semester :</span> 
            <select class="in select">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
            </select>
            <br><br>
            <span class="ak pyr"><i class="fas fa-calendar-alt"></i> Year :</span>  <input type="number" name="yr" class="in yr">
            <br><br>
            <span class="ak psl"><i class="fas fa-book"></i> Subject List :</span>  
            <select class="in select2">
                <option value="">WEB DEVLOPEMENT</option>
                <option value="">APP DEVLOPEMENT</option>
                <option value="">DATA SECINCE</option>
                <option value="">AI</option>
                <option value="">ML</option>
                <option value="">BLOCKCHAIN</option>
                <option value="">CYBER SECURITY</option>
                <option value="">DL</option>
              </select>
            <br><br>
            <div class="rs">     
            <!-- <input type="submit" onclick="clk()" name="sub" class="sub"> -->
            <button onclick="clk" class="sub"><a href="thank.html">Submit</a></button>
                <input type="reset" name="res" class="res">
            </div>
                                
        </form>
    </div>
</body>
</html>
